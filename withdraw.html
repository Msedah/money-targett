<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Request Withdrawal</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; background: #f9f9f9; }
  label, input, button { display: block; width: 100%; margin-top: 10px; }
  button { background: #1a73e8; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background: #155ab6; }
</style>
</head>
<body>
<h1>Request Withdrawal</h1>
<p>Withdrawal fee is 9% of the amount requested.</p>

<form id="withdrawForm">
  <label for="amount">Withdrawal Amount (R):</label>
  <input type="number" id="amount" name="amount" min="100" required />
  
  <button type="submit">Submit Withdrawal Request</button>
</form>

<script>
document.getElementById('withdrawForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const amount = parseFloat(document.getElementById('amount').value);
  const fee = (amount * 0.09).toFixed(2);
  const net = (amount - fee).toFixed(2);
  alert(`Withdrawal request sent.\nAmount: R${amount}\nFee (9%): R${fee}\nNet amount: R${net}\nAdmin will review and approve.`);
  // Save or send data to backend later
});
</script>

<a href="index.html">Back to Home</a>
</body>
</html>
